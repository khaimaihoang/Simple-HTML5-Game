<!DOCTYPE html>
<html>
<head>
  <title>Clicker Adventure!</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      width: 50%;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }
    #count {
      font-size: 4em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clicker Adventure!</h1>
    <p>Click the buttons to increase your score!</p>
    <div class="buttons">
      <button onclick="increaseCount(1)">+1</button>
      <button onclick="increaseCount(2)">+2</button>
      <button onclick="increaseCount(3)">+3</button>
    </div>
    <h2 id="count">0</h2>
  </div>
  <script>
    var count = 0;
    function increaseCount(amount) {
      count += amount;
      document.getElementById('count').innerHTML = count;
    }
  </script>
</body>
</html>
